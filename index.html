<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
</head>
<body>

    <h1>Welcome to My GitHub Page!</h1>
    <p>If you see this, GitHub Pages is working!</p>

    <!-- Wannan shine inda zamu saka sunan user -->
    <p id="username">Hello, Guest!</p>

    <script>
        let tg = window.Telegram.WebApp;
        let user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById("username").innerText = `Hello, ${user.first_name}!`;
        } else {
            document.getElementById("username").innerText = "Hello, Guest!";
        }
    </script>

</body>
</html>
